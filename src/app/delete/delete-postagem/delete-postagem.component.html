<div class="container mb-5 mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar postagem</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">
        Você tem certeza que deseja apagar essa postagem?
      </h4>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-4">
      <div class="card-body"></div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center mt-4">
      <button class="btn btn-danger mr-4" routerLink="/inicio">Não</button>
      <button class="btn btn-success" (click)="apagar()">Sim</button>
    </div>
  </div>
</div>
