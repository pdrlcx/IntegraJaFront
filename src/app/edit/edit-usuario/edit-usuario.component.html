<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar meu Usu√°rio</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          [(ngModel)]="usuario.nome"
          class="form-control"
          type="text"
          name="nome"
          id="nome"
          placeholder="Seu nome"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          [(ngModel)]="usuario.email"
          class="form-control"
          type="email"
          name="email"
          id="email"
          placeholder="Seu email"
        />
      </div>
      <div class="form-group">
        <label for="foto">Link da foto</label>
        <input
          [(ngModel)]="usuario.foto"
          class="form-control"
          type="text"
          name="foto"
          id="foto"
          placeholder="Sua foto"
        />
      </div>
      <div class="form-group">
        <label for="telefone">telefone</label>
        <input
          [(ngModel)]="usuario.telefone"
          class="form-control"
          type="text"
          name="telefone"
          id="telefone"
          placeholder="Seu telefone"
        />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          (input)="confirmSenha($event)"
          class="form-control"
          type="password"
          name="senha"
          id="senha"
          placeholder="Sua senha"
        />
      </div>
      <div class="form-group">
        <label for="confirmSenha">Confirmar senha</label>
        <input
          [(ngModel)]="usuario.senha"
          class="form-control"
          type="password"
          name="confirmSenha"
          id="confirmSenha"
          placeholder="Confirme sua senha"
        />
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">
          Cancelar
        </button>

        <button type="submit" class="btn btn-success" (click)="atualizar()">
          Atualizar
        </button>
      </div>
    </div>
  </div>
</div>
