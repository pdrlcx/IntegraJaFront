<div class="container-fluid">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6 mb-5" id="img-bg"></div>

        <div class="col-md-5  mb-5 contato-box">
            <h1 class="text-center">Contato</h1>
            <form action="https://formsubmit.co/contato.integraja@gmail.com" method="post">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://integraja.netlify.app/#/landing">

                <div class="form-group">
                    <label for="form-control">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Endereço de email</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com.br">
                </div>
                <div class="form-group">
                    <label for="assunto">Sobre o que gostaria de escrever?</label>
                    <select class="form-control" name="assunto" id="assunto">
                        <option>Informação</option>
                        <option>Sugestão</option>
                        <option>Reclamação</option>
                    </select>
                </div>
                <div class="form-group">
                <label for="mensagem">Digite sua mensagem abaixo</label>
                <textarea class="form-control" id="mensagem" rows="5" name="message"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-rosa btn-sizing mr-4" style="width: 100px;" (click)="obrigado()">Enviar</button>
                    <button type="" class="btn btn-azul btn-sizing" style="width: 100px;" routerLink="/login">Cancelar</button>
                </div>
            </form>
    </div>
  </div>
</div>
